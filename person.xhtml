<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
     <h:form>
         <p:growl id="messages" showDetail="true"></p:growl>
         Ad: <h:inputText value="#{personBean.ad}" required="true" 
         requiredMessage="lutfen ad alanini bos gecmeyiniz." id="ad" validatorMessage="ad alaninda rakam kullanamazsiniz">
         <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />  
         </h:inputText><h:message for="ad" style="color:red;"></h:message><br/><br/>
         Soyad: <h:inputText value="#{personBean.soyad}" required="true" 
         requiredMessage="lutfen soyad kismini bos gecmeyiniz." id="soyad" validatorMessage="soyad alaninda rakam kullanamazsiniz.">
         <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />  
         </h:inputText><h:message for="soyad" style="color:red"></h:message>
         <br/><br/>
         Telefon Numara(lari)<h:inputText value="#{personBean.telefonNumaralari}"></h:inputText>
         <br/><br/>
         E-Mail: <h:inputText value="#{personBean.email}"></h:inputText>
         <br/><br/>
         <h:panelGrid columns="5">
         Adres Satiri1: <h:inputText value="#{personBean.adres1}"></h:inputText>
         Adres Satiri2: <h:inputText value="#{personBean.adres2}"></h:inputText>
         Ilce: <h:inputText value="#{personBean.ilce}"></h:inputText>
         Il:<h:inputText value="#{personBean.il}"></h:inputText>
         PostaKodu:<h:inputText value="#{personBean.postaKodu}"></h:inputText>
         </h:panelGrid>
         
         
         <h:panelGrid columns="5">
         <p:commandButton actionListener="#{personBean.kaydet}" value="kaydet" update="messages"></p:commandButton>
         <p:commandButton actionListener="#{personBean.sil}" value="sil" icon="ui-icon" update="messages"></p:commandButton>
         <p:commandButton actionListener="#{personBean.ara}" value="ara" icon="ui-icon-disk" update="messages"></p:commandButton>
         <p:commandButton actionListener="#{personBean.update}" value="degisikleri kaydet" update="messages"></p:commandButton>
         <p:commandButton actionListener="#{personBean.incele}" value="incele" update="messages"></p:commandButton>
         </h:panelGrid>
         
         
         <p:dataTable value="#{personBean.persons}" var="person">
            <p:column headerText="Ad">
                <h:outputText value="#{person.ad}"></h:outputText>
            </p:column>
            <p:column headerText="Soyad">
               <h:outputText value="#{person.soyad}"></h:outputText>
            </p:column>
            <p:column headerText="Address">
               <h:outputText value="#{person.address}"></h:outputText>
            </p:column>
            <p:column headerText="Telefon Numaralari">
               <h:outputText value="#{person.telefonNumaralari}"></h:outputText>
            </p:column>
         </p:dataTable>
     </h:form>
</h:body>
</html>
